  <script type='text/javascript'>

    function colorAllNum(color){
      var i=0;
      for (i=0;i<10;i++){
        var id = String(i);
        num_obj = document.getElementById(id);
        num_obj.style.background =  color;
      }
    }


    //debugger;
    function myfun(num_id , active_num=""){
    //...script code
    debugger;
        num_string = String(document.getElementById("num_string").value);
        if (num_string == "undefined"){
            num_string=active_num
        }
        num_obj = document.getElementById(num_id)
        if(num_id == "All"){
          if(num_string=="All") {
            num_obj.style.background =  " #333";
            num_string="0";
          }
          else{
            num_string = "All";
            num_obj.style.background =  "#2dc997" ;
            document.getElementById("None").style.background = " #333";
            i=0;
            for (i=1;i<10;i++){
              var id = String(i);
              dummy_num_obj = document.getElementById(id);
              dummy_num_obj.style.background =  " #333";
            }
          }
        }
        else if(num_id == "None"){
          if(num_string=="0"){
            num_obj.style.background =  " #333";
            num_string=""
          }
          else{
            num_string = "0";
            num_obj.style.background =  "#2dc997";
            document.getElementById("All").style.background = " #333";
            i=0;
            for (i=1;i<10;i++){
              var id = String(i);
              dummy_num_obj = document.getElementById(id);
              dummy_num_obj.style.background =  " #333";
            }
          }
        }
        else{
          if ((num_string=="All") || (num_string=="0")){
            num_string=String(num_id)
            num_obj.style.background =  "#2dc997" ;
            document.getElementById("All").style.background = " #333";
            document.getElementById("None").style.background = " #333";
          }

          else if (num_string.search(num_id) > -1) {
            num_obj.style.background =  " #333";
            num_string = num_string.replace(num_id,"");
          }
          else{
            num_obj.style.background =  "#2dc997" ;
            num_string = num_string + String(num_id) ;
            
          }
        }
        document.getElementById("num_string").value = String(num_string) ;
        url_page = "{{url_for('result')}}"+"/"+num_string ;
        document.getElementById("num_string").href = url_page ;
        //ocument.getElementById("num_string").setAttribute("href", "xyz.php");
        //document.getElementById("num_buffer").innerHTML=String(num_string)
        
    }
